apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    deployment.kubernetes.io/revision: "1"
  labels:
    run: nginx
  name: nginx-nfs
spec:
  replicas: 1
  selector:
    matchLabels:
      run: nginx
  template:
    metadata:
      labels:
        run: nginx
    spec:
      containers:
        - image: nginx
          imagePullPolicy: Always
          name: nginx
          volumeMounts:
            - mountPath: /opt
              name: nfs-vol
          ports:
            - containerPort: 80
              protocol: TCP
      volumes:
        - name: nfs-vol
          persistentVolumeClaim:
            claimName: pvc-one